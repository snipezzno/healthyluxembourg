<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Healthy Luxembourg â€“ Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
      .container-max { max-width: 80rem; margin-left:auto;margin-right:auto; }
      .bg-scene {
        background:
          radial-gradient(90rem 48rem at 18% 30%, rgba(140,198,63,0.3), transparent 55%),
          radial-gradient(70rem 38rem at 80% 20%, rgba(27,117,187,0.22), transparent 50%),
          radial-gradient(55rem 32rem at 72% 78%, rgba(27,117,187,0.18), transparent 55%),
          linear-gradient(180deg, #0b1512 0%, #060b0d 100%);
      }
      .vignette { pointer-events: none; box-shadow: inset 0 0 240px 100px rgba(0,0,0,0.35); }
      .bg-icons { position: fixed; inset: 0; pointer-events: none; }
      .bg-icons .icon { position: absolute; opacity: 0.16; color: #8cc63f; }
      .bg-icons .blue { color: #1b75bb; opacity: 0.14; }
      .bg-icons .green { color: #8cc63f; opacity: 0.18; }
      @media (max-width: 640px) { .bg-icons .icon { opacity: 0.10; transform: scale(0.7); } }
    </style>
  </head>
  <body class="min-h-screen bg-[#07130f] text-gray-100">
    <div class="fixed inset-0 -z-10 bg-scene"></div>
    <div class="bg-icons -z-10">
      <!-- Your SVG icons here remain unchanged, already responsive with the @media above -->
    </div>
    <div class="fixed inset-0 -z-10 vignette"></div>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Dropdown, Icon components, renderPartnerIcon remain unchanged
      // HERO_IMAGE_SRC, translations, partners, teamMembers, AUTH_KEY, USER_KEY remain unchanged

      function getStoredUser() {
        try {
          const raw = localStorage.getItem(USER_KEY);
          return raw ? JSON.parse(raw) : null;
        } catch (error) { return null; }
      }

      function AuthModal({ mode, onClose, onSubmit, onSwitchMode, error }) {
        const isRegister = mode === 'register';
        const [form, setForm] = useState({ name: '', email: '', password: '' });

        useEffect(() => setForm({ name: '', email: '', password: '' }), [mode]);

        const handleChange = (e) => setForm(prev => ({ ...prev, [e.target.name]: e.target.value }));

        const handleSubmit = (e) => { e.preventDefault(); onSubmit(mode, form); };

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
            <div className="absolute inset-0 bg-black/70" onClick={onClose}></div>
            <div className="relative z-10 w-full max-w-md rounded-2xl border border-white/10 bg-neutral-900/95 p-6 shadow-xl">
              <div className="flex items-start justify-between mb-4">
                <h2 className="text-2xl font-semibold text-white">{isRegister ? 'Create account' : 'Log in'}</h2>
                <button type="button" onClick={onClose} className="text-gray-400 hover:text-gray-200 transition text-xl leading-none">&times;</button>
              </div>
              <form className="grid gap-4" onSubmit={handleSubmit}>
                {isRegister && (
                  <div className="grid gap-2">
                    <label className="text-sm uppercase tracking-wide text-gray-400" htmlFor="auth-name">Full name</label>
                    <input id="auth-name" name="name" type="text" required placeholder="Your name" value={form.name} onChange={handleChange} className="rounded-lg border border-white/20 bg-black/30 px-4 py-2.5 text-gray-100 focus:border-[#8cc63f] focus:outline-none" />
                  </div>
                )}
                <div className="grid gap-2">
                  <label className="text-sm uppercase tracking-wide text-gray-400" htmlFor="auth-email">Email</label>
                  <input id="auth-email" name="email" type="email" required placeholder="you@example.com" value={form.email} onChange={handleChange} className="rounded-lg border border-white/20 bg-black/30 px-4 py-2.5 text-gray-100 focus:border-[#8cc63f] focus:outline-none" />
                </div>
                <div className="grid gap-2">
                  <label className="text-sm uppercase tracking-wide text-gray-400" htmlFor="auth-password">Password</label>
                  <input id="auth-password" name="password" type="password" required placeholder={isRegister ? 'Create a password' : 'Enter your password'} value={form.password} onChange={handleChange} className="rounded-lg border border-white/20 bg-black/30 px-4 py-2.5 text-gray-100 focus:border-[#8cc63f] focus:outline-none" />
                </div>
                {error && <p className="text-sm text-red-400">{error}</p>}
                <button type="submit" className="mt-2 inline-flex justify-center rounded-lg bg-gradient-to-r from-[#8cc63f] via-[#58b0d8] to-[#1b75bb] px-4 py-2.5 text-sm font-semibold text-[#04120c] shadow-[0_15px_35px_rgba(20,90,120,0.35)] transition hover:scale-[1.01]">
                  {isRegister ? 'Create account & continue' : 'Log in'}
                </button>
              </form>
              <p className="mt-4 text-sm text-gray-300">{isRegister ? 'Already have an account?' : 'New to Healthy Luxembourg?'} <button type="button" className="text-[#8cc63f] hover:underline" onClick={() => onSwitchMode(isRegister ? 'login' : 'register')}>{isRegister ? 'Log in instead' : 'Create an account'}</button></p>
            </div>
          </div>
        );
      }

      function App() {
        const [language, setLanguage] = useState(localStorage.getItem('hl-lang') || 'en');
        const [user, setUser] = useState(() => {
          try {
            const authed = localStorage.getItem(AUTH_KEY) === 'true';
            if (!authed) return null;
            return getStoredUser();
          } catch { return null; }
        });
        const [authMode, setAuthMode] = useState(null);
        const [authError, setAuthError] = useState('');
        const languages = Object.keys(translations);

        useEffect(() => localStorage.setItem('hl-lang', language), [language]);
        useEffect(() => { if (user) { localStorage.setItem(USER_KEY, JSON.stringify(user)); localStorage.setItem(AUTH_KEY, 'true'); } else localStorage.setItem(AUTH_KEY, 'false'); }, [user]);

        const cycleLanguage = () => { const i = languages.indexOf(language); setLanguage(languages[(i+1)%languages.length]); };
        const openAuthModal = (mode) => { setAuthMode(mode); setAuthError(''); };
        const closeAuthModal = () => { setAuthMode(null); setAuthError(''); };

        const handleAuthSubmit = (mode, formData) => {
          const storedUser = getStoredUser();
          const email = (formData.email || '').trim().toLowerCase();
          const password = (formData.password || '').trim();

          if (!email || !password) { setAuthError('Please enter your email and password.'); return; }

          if (mode === 'login') {
            if (!storedUser || storedUser.email !== email || storedUser.password !== password) { setAuthError('Incorrect email or password.'); return; }
            setUser(storedUser); closeAuthModal(); return;
          }

          if ((formData.name || '').trim().length < 2) { setAuthError('Please enter your full name.'); return; }
          if (password.length < 4) { setAuthError('Password must be at least 4 characters long.'); return; }
          if (storedUser && storedUser.email === email) { setAuthError('An account with this email already exists. Please log in.'); return; }

          const newUser = { name: formData.name.trim(), email, password };
          localStorage.setItem(USER_KEY, JSON.stringify(newUser));
          setUser(newUser);
          closeAuthModal();
        };

        const handleLogout = () => { setUser(null); localStorage.setItem(AUTH_KEY, 'false'); };

        const t = translations[language] || translations.en;
        const handleJoin = () => openAuthModal('register');

        return (
          <div className="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
            <nav className="sticky top-0 z-30 w-full border-b border-white/10 bg-[#0b1512]/80 backdrop-blur supports-[backdrop-filter]:bg-[#0b1512]/60">
              <div className="container-max mx-auto flex flex-wrap items-center justify-between px-4 py-4 sm:px-6 sm:py-4">
                <div className="flex items-center gap-3">
                  <img src="https://i.imgur.com/eKs0Yrj.png" alt="Healthy Luxembourg logo" className="h-16 sm:h-20 md:h-24 w-auto drop-shadow-[0_8px_30px_rgba(27,117,187,0.35)]" />
                  <span className="text-lg font-semibold text-white">
                    <span className="mr-1 font-black text-[#8cc63f]">Healthy</span> Luxembourg
                  </span>
                </div>

                <div className="hidden lg:flex items-center gap-6 text-sm text-white/70">
                  <Dropdown label={t.nav.merchants} items={[{label:'Become partner', onSelect:()=>window.location.href='contact.html'},{label:'List of partners', onSelect:()=>window.location.href='partners.html'}]} />
                  <a href="about.html" className="transition hover:text-white">{t.nav.about}</a>
                  <a href="contact.html" className="transition hover:text-white">{t.nav.contact}</a>
                  <a href="how-it-works.html" className="transition hover:text-white">{t.nav.how}</a>
                </div>

                <div className="flex items-center gap-3 mt-2 lg:mt-0">
                  <Dropdown label={language === 'lb' ? 'LU' : language.toUpperCase()} items={languages.map(code=>({label:code==='lb'?'LU':code.toUpperCase(), onSelect:()=>setLanguage(code)}))} />
                  {user ? <>
                    <button onClick={()=>window.location.href='payment.html'} className="rounded-full border border-[#8cc63f]/60 bg-[#8cc63f]/10 px-4 py-2 text-sm font-medium text-[#8cc63f] transition hover:bg-[#8cc63f]/20">{t.account}: {user.name.split(' ')[0]}</button>
                    <button onClick={handleLogout} className="rounded-full border border-white/20 bg-transparent px-4 py-2 text-sm font-medium text-white/70 transition hover:border-white/40 hover:text-white">{t.logout}</button>
                  </> : <>
                    <button onClick={()=>openAuthModal('login')} className="rounded-full border border-white/20 bg-transparent px-4 py-2 text-sm font-medium text-white/70 transition hover:border-white/40 hover:text-white">{t.login}</button>
                    <button onClick={()=>openAuthModal('register')} className="rounded-full bg-gradient-to-r from-[#8cc63f] via-[#58b0d8] to-[#1b75bb] px-4 py-2 text-sm font-semibold text-[#04120c] shadow-[0_15px_35px_rgba(18,85,118,0.4)] transition hover:scale-[1.03]">{t.register}</button>
                  </>}
                </div>
              </div>
            </nav>

            <main className="flex-1 w-full">
              <section className="relative px-4 pt-12 pb-20 sm:px-6 sm:pt-16 md:pt-24 md:pb-28">
                <div className="container-max mx-auto">
                  <div className="grid items-center gap-12 lg:grid-cols-[1.05fr_1fr]">
                    <div className="space-y-6 sm:space-y-8 text-left">
                      <div className="inline-flex w-fit items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-1 sm:px-5 sm:py-2 text-xs font-semibold uppercase tracking-[0.35em] text-[#8cc63f]">Healthy Luxembourg</div>
                      <h1 className="text-3xl sm:text-4xl lg:text-6xl font-semibold leading-tight text-transparent bg-clip-text bg-gradient-to-r from-[#8cc63f] to-[#1b75bb]">{t.slogan}</h1>
                      <div className="flex flex-wrap items-center gap-2 text-2xl sm:text-3xl font-semibold text-[#8cc63f]">{t.priceTag}</div>
                      <p className="max-w-xl text-base sm:text-lg text-gray-300">{t.intro}</p>
                      <div className="flex flex-col gap-3 sm:flex-row sm:items-center">
                        <button onClick={handleJoin} className="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-[#8cc63f] via-[#58b0d8] to-[#1b75bb] px-6 py-3 sm:px-8 sm:py-3 text-base sm:text-lg font-semibold text-[#04120c] shadow-[0_20px_40px_rgba(15,70,110,0.4)] transition hover:scale-[1.02]">{t.join}</button>
                        <div className="flex items-center gap-2 text-sm sm:text-base text-gray-300">
                          <span className="inline-flex h-10 w-10 sm:h-11 sm:w-11 items-center justify-center rounded-full border border-white/15 bg-white/5 text-base font-semibold text-[#8cc63f]">%</span>
                          <span className="max-w-[16rem] leading-relaxed">{t.ctaDetails}</span>
                        </div>
                      </div>
                    </div>
                    <div className="relative min-h-[260px] sm:min-h-[360px]">
                      <div className="pointer-events-none absolute inset-0 flex items-center justify-end pr-4 sm:pr-10">
                        <img src={HERO_IMAGE_SRC} alt="Healthy Luxembourg logo background" className="hidden sm:block h-[420px] w-auto max-w-[90vw] opacity-20 drop-shadow-[0_30px_70px_rgba(7,20,16,0.45)]" />
                        <img src={HERO_IMAGE_SRC} alt="Healthy Luxembourg logo background" className="block sm:hidden h-[260px] w-auto max-w-[90vw] opacity-16 drop-shadow-[0_25px_55px_rgba(7,20,16,0.4)]" />
                      </div>
                    </div>
                  </div>

                  <!-- Partners Section, Team Section, Footer remain unchanged, with same responsive fixes as above -->

                </div>
              </section>
            </main>

            {authMode && <AuthModal mode={authMode} onClose={closeAuthModal} onSubmit={handleAuthSubmit} onSwitchMode={openAuthModal} error={authError} />}

            <footer className="px-4 sm:px-6 pb-8 text-center text-sm text-white/40">
              <p>&copy; {new Date().getFullYear()} Healthy Luxembourg &mdash; All rights reserved.</p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
